version: '3'
services:
    nginxpadel:
        build:
            context: ./docker/prod/nginx
            dockerfile: Dockerfile
        image: nginx/laravel
        extra_hosts:
            - "host.docker.internal:172.17.0.1"
        ports:
            - '71:80'
        volumes:
            - '.:/usr/share/nginx/html'
            - './docker/prod/nginx/sites-available:/etc/nginx/conf.d'
            - '/data/nfs/businesspadeltour/images:/usr/share/nginx/html/public/images'
            - '/data/nfs/businesspadeltour/videos:/usr/share/nginx/html/public/videos'
            - '/data/volumes/businesspadeltour/livewire:/usr/share/nginx/html/storage/app/livewire'
            - '/data/volumes/businesspadeltour/livewire-tmp:/usr/share/nginx/html/storage/app/livewire-tmp'
        networks:
            - dev-network
        depends_on:
            - phppadel
    phppadel:
        build:
            context: ./docker/prod/php8.2
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.2/app
        extra_hosts:
            - "host.docker.internal:172.17.0.1"
        ports:
            - '${APP_PORT:-80}:80'
            -  '${VITE_PORT:-6174}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
            - '/data/nfs/businesspadeltour/images:/var/www/html/public/images'
            - '/data/nfs/businesspadeltour/videos:/var/www/html/public/videos'
            - '/data/nfs/businesspadeltour/storage/app:/var/www/html/storage/app'
            - '/data/volumes/businesspadeltour/livewire:/var/www/html/storage/app/livewire'
            - '/data/volumes/businesspadeltour/livewire-tmp:/var/www/html/storage/app/livewire-tmp'
        networks:
            - dev-network
networks: 
    dev-network:
        external: true
volumes:
    volume-vw:
        driver: local